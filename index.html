<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main w-full bg-[#EEF3FA] lg:flex">
        <div class="left w-full h-[50vh] lg:h-[85vh]">
            <div class="nav h-[10vh] lg:h-[15vh] px-10 py-5 flex justify-between">
                <div class="left h-full w-[10vw] lg:w-[8vw]">
                    <img src="./nike-logo.png" class="w-[10] lg:w-[5vw]">
                </div>
                <div class="right hidden lg:flex gap-5">
                    <a class="font-bold text-sm" href="#">Man</a>
                    <a class="font-bold text-sm opacity-50" href="#">Women</a>
                    <a class="font-bold text-sm opacity-50" href="#">Kids</a>
                    <a class="font-bold text-sm opacity-50" href="#">Customize</a>
                </div>
                <i class="ri-menu-3-line lg:hidden font-bold text-xl"></i>
            </div>
            <div class="content w-full h-full pl-5">
                <div class="first flex items-center justify-between pl-5">
                <input type="text" value="" placeholder="Search here..." class="px-1 py-1 ml-2 lg:px-16 lg:py-3 border-2 border-solid  rounded-[12px] bg-white">
<div class="num">
    <h1 class="font-bold text-xl" >60%</h1>
    <div class="line w-[75px] h-[1.5px] bg-black"></div>
    <h4 class="text-xs uppercase">Save Upto</h4>
</div>
                </div>
                <div class="second flex flex-col justify-center gap-5 mt-3 px-5 lg:mt-16 mb-5">
                    <div class="text flex items-center justify-between">
                        <h1 class="font-bold text-5xl lg:text-8xl" >Stylish <br> Sneakers</h1>
                        <i class="ri-arrow-left-circle-fill text-lg lg:text-5xl mt-20 lg:mt-24"></i><i class="ri-arrow-right-circle-fill text-lg lg:text-5xl mt-20 lg:mt-24"></i></div>
                </div>
                <div class="third w-full h-[160px] lg:h-[298px] py-1 flex">
                   <div class="box h-[152px] lg:h-full w-[100px] lg:w-[30%] bg-white rounded-[15px] ">
                    <div class="up h-[50%] w-full bg-red-300 rounded-t-lg">
                        <img src="./red shoe.png" alt="" class="w-[80px] lg:w-[150px] -rotate-45">
                    </div>
                    <div class="down flex flex-col items-center justify-center gap-2 py-2">
                        <h2 class="uppercase font-bold text-xs lg:text-xl"> nike air force</h2>
                        <h4 class="uppercase font-semibold text-xs lg:text-xs opacity-50">3 colors</h4>
                        <h4 class="font-semibold text-xs lg:text-sm"> $230.00</h4>
                    </div>
                   </div>
                </div>
            </div>
        </div>
        <div class="right w-full h-[50vh] lg:h-screen bg-[#B8E2FA]">
            <div class="nav flex items-center justify-between px-10 py-5 mb-5 lg:mb-20">
                <h1 class="font-semibold lg:font-bold">Model:CK5828-400</h1>
                <i class="ri-handbag-line font-semibold lg:font-bold"></i>
            </div>
            <div class="first"><img src="./right shoe.png" alt="" class="w-[300px] lg:w-[500px] -rotate-12 m-auto"></div>
            <div class="options">
                <div class="box"></div>
            </div>
        </div>
